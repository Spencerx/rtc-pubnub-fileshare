<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>File Share</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<script src="http://cdn.pubnub.com/pubnub-3.5.0.min.js"></script>
	<script src="base64binary.js"></script>
	<script src="underscore.js"></script>
	<script src="./main.js"></script>

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<script type="text/template" id="contact-template">
		<div id="contact-<%= email %>" class="contact" data-available="<%= available %>">
			<div class="status"></div>
			<p class="email"><%= email %></p>
			<button disabled="disabled" class="share">Share File</button>
			<button disabled="disabled" class="get">Get File</button>
		</div>
	</script>
<!--	<input id="fileInput" type="file" />
	<button disabled="disabled" id="shareFile">Share File</button>
	<button disabled="disabled" id="getFile">Get File</button>-->
	<div class="contact-list"></div>
	<a id="download"></a>
</body>
</html>
